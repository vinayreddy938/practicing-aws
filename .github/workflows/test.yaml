name: "Test Workflow"

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4 

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: "Install dependencies"
        run: npm install

      - name: "Run tests"
        run: echo "Tests passed successfully"

      - name: "Build project"
        run: node src/index.js
