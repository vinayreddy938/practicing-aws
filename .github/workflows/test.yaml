name: "CI - Test"

on:
  push:
    branches:
      - test
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
      - uses: actions/checkout@v4

      - name: "Set up Node.js"
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install Dependencies and Run Tests"
      - run: npm install
      - run: timeout 5s node src/index.js
      - run: echo "${{secrets.PORT}}";

