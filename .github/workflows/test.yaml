name: "CI - Test"

on:
  push:
    branches:
      - test
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment: SECRETS   # must match your environment name exactly

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Tests"
        run: npm test

      - name: "Upload backend artifact"
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: src/
